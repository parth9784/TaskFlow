<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TaskFlow - Home</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-b from-[#0f1123] to-[#161a3b] text-white min-h-screen">

  <!-- Navbar -->
  <nav class="flex items-center justify-between p-4 bg-[#1c1f3a]">
    <h1 class="text-lg font-semibold">My Todo App</h1>
    <div class="flex items-center gap-4">
      <span id="username" class="capitalize font-medium text-white"></span>
      <img id="avatar" class="w-8 h-8 rounded-full bg-gray-300" alt="Avatar">
      <button id="signOut" class="bg-white text-black px-3 py-1 rounded hover:bg-red-500 hover:text-white transition">Sign Out</button>
    </div>
  </nav>

  <!-- Main Container -->
  <main class="p-6 max-w-3xl mx-auto">

    <!-- Tabs -->
    <div class="flex justify-between bg-[#1e223f] rounded-lg overflow-hidden mb-6">
      <button class="tab w-full py-2 font-medium focus:outline-none bg-white text-black" data-tab="todo">Todo (<span id="todo-count">0</span>)</button>
      <button class="tab w-full py-2 font-medium focus:outline-none text-white" data-tab="completed">Completed (<span id="completed-count">0</span>)</button>
      <button class="tab w-full py-2 font-medium focus:outline-none text-white" data-tab="archived">Archived (<span id="archived-count">0</span>)</button>
    </div>

    <!-- Add Task -->
    <div id="taskInputWrapper" class="flex items-center gap-2 mb-6 bg-[#1e223f] p-3 rounded-md">
      <input id="taskInput" type="text" placeholder="Add your task (text-box)" class="w-full px-3 py-2 bg-[#2b2f4a] text-white rounded focus:outline-none" />
      <button id="addTask" class="bg-blue-600 px-4 py-2 rounded hover:bg-blue-700">Submit</button>
    </div>

    <!-- Task List -->
    <div id="taskList" class="space-y-4"></div>
  </main>

  <script src="js/app.js"></script>
</body>
</html>
