<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TaskFlow - Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="icon" type="image/png" href="icons/taskflow.png" />
</head>
<body class="min-h-screen bg-gradient-to-br from-[#0f1123] to-[#1a1f47] flex items-center justify-center px-4 text-white font-sans">

  <div class="w-full max-w-md bg-white/5 backdrop-blur-sm border border-white/10 p-8 rounded-2xl shadow-2xl">
    
    <!-- Logo and Heading -->
    <div class="flex flex-col items-center mb-6">
      <div class="w-15 h-15 rounded-full flex items-center justify-center shadow-md">
        <img src="icons/taskflow.png" alt="logo" class="w-[70px] h-[70px]" />
      </div>
      <h1 class="text-3xl font-bold mt-2 text-white">TaskFlow</h1>
      <p class="text-sm text-gray-400">Your Personal Productivity Companion</p>
      <p class="text-xs text-gray-500 mt-1">ðŸ”’ Age verification required for access</p>

    <!-- Login Form -->
   <!-- Login Form -->
<form id="loginForm" class="space-y-5">
  <h2 class="text-center text-lg font-semibold text-white">Verify Your Identity</h2>

  <!-- Full Name -->
  <div class="flex flex-col space-y-1">
    <label for="name" class="text-sm text-gray-300 font-medium">Full Name</label>
    <input id="name" type="text" placeholder="Enter your full name"
      class="w-full px-4 py-2 bg-white/10 border border-white/20 text-white placeholder-gray-400 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 transition" required />
  </div>

  <!-- Date of Birth -->
  <div class="flex flex-col space-y-1">
    <label for="dob" class="text-sm text-gray-300 font-medium">Date of Birth</label>
    <input id="dob" type="date" placeholder="Enter your date of birth"
      class="w-full px-4 py-2 bg-white/10 border border-white/20 text-white placeholder-gray-400 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 transition" required />
  </div>

  <button type="submit"
    class="w-full py-2 bg-gradient-to-r from-blue-500 to-purple-600 text-white font-semibold rounded-md hover:from-blue-600 hover:to-purple-700 transition">
    Verify & Continue
  </button>

  <p id="error" class="text-red-500 text-sm text-center"></p>
</form>

    </p>
  </div>


  <script src="js/login.js"></script>
</body>
</html>
