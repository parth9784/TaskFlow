<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TaskFlow - Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-gradient-to-b from-[#0f1123] to-[#161a3b] flex items-center justify-center text-white">

  <div class="w-full max-w-sm bg-[#1c1f3a] p-8 rounded-2xl shadow-xl">
    <div class="flex flex-col items-center mb-6">
      <div class="w-12 h-12 bg-gradient-to-r from-blue-500 to-purple-500 rounded-full flex items-center justify-center mb-2">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 11c.74 0 1.37-.4 1.72-1m2.12 1.88A4 4 0 0012 7m0 0a4 4 0 00-3.84 2.88M12 7V5m0 16a9 9 0 100-18 9 9 0 000 18z" />
        </svg>
      </div>
      <h1 class="text-2xl font-bold">TaskFlow</h1>
      <p class="text-sm text-gray-400">Your Personal Productivity Companion</p>
      <p class="text-xs text-gray-500 mt-1">ðŸ”’ Age verification required for access</p>
    </div>

    <form id="loginForm" class="space-y-4">
      <h2 class="text-center text-lg font-semibold text-white mb-2">Verify Your Identity</h2>
      <input id="name" type="text" placeholder="Enter your full name"
        class="w-full px-4 py-2 bg-[#262b4a] text-white placeholder-gray-400 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" required />

      <input title="dob" id="dob" type="date"
        class="w-full px-4 py-2 bg-[#262b4a] text-white placeholder-gray-400 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" required />

      <button type="submit"
        class="w-full py-2 bg-gradient-to-r from-blue-500 to-purple-500 text-white font-semibold rounded-md hover:from-blue-600 hover:to-purple-600 transition">
        âœ… Verify & Continue
      </button>

      <p id="error" class="text-red-500 text-sm text-center mt-1"></p>
    </form>

    <p class="text-xs text-center text-gray-400 mt-6">
      By continuing, you confirm that you are over 10 years old and agree to our terms of service.
    </p>
  </div>

  <!-- Link to external JS -->
  <script src="js/login.js"></script>
</body>
</html>
